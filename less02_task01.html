<body>
    <script>
        "use strict";

        /*
        1. Объясните почему код даёт именно такие результаты?
        */

        //пример 1
        // ++ перед операндом это префиксный инкремент. сначала увеличиваем 'а' на 1, после этого присваиваем значение в переменную 'c'
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        d = b++;
        // ++ после операнда - постфиксный инкремент. сначала значение 'b' = 1 присваиваем в переменную 'd', после этого b + 1 = 2
        alert(d); //ответ: 1

        //пример 3
        // c = 2 + ++(2); c = 2 + 3; c = 5
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        // d = 2 + 2 (значение из примера 2); d = 4; b = 3
        d = 2 + b++;
        alert(d); //ответ: 4

        // a = 3 (значение из примера 3 после префиксного инкремента)
        alert(a); //3

        // b = 3 (значение из примера 4 после постфиксного инкремпента)
        alert(b); //3

    </script>
</body>
