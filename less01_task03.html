<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */
        'use strict';
        let result = null;

        // к 10 прибавляем 10 получаем 20, далее конатенация со строкой "10" = "2010"
        // результат присваиваем переменной result, с помощью console.log выводим result в консоль
        result = 10 + 10 + "10";
        console.log(result);

        // первая пара 10 + "10" - конкатенация со строкой - получаем "1010", вторая пара "1010" + 10 - также конкатенация со строкой = "101010"
        // результат присваиваем переменной result, с помощью console.log выводим result в консоль
        result = 10 + "10" + 10;
        console.log(result);

        // +"10" - дает приведение типа к числу, таким оразом получаем 10 + 10 + 10 = 30
        // результат присваиваем переменной result, с помощью console.log выводим result в консоль
        result = 10 + 10 + +"10";
        console.log(result);

        // -"" - дает приведение типа к числу -0, при делении на -0 получаем = -Infinity
        // результат присваиваем переменной result, с помощью console.log выводим result в консоль
        result = 10 / -"";
        console.log(result);

        // запята препятствует приведению типа к числу, при делении числа на строку получаем = NaN
        // результат присваиваем переменной result, с помощью console.log выводим result в консоль
        result = 10 / +"2,5";
        console.log(result);

    </script>
</body>

</html>
