<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        "use strict";

        /*
        4. Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
            1. Получить все товары, у которых есть фотографии, можете использовать метод filter;
            2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort;
        */

        const products = [
            {
                id: 3,
                price: 127,
                photos: ["1.jpg", "2.jpg",]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: ["3.jpg"]
            },
            {
                id: 8,
                price: 78,
            },
        ];


        // (2) [{…}, {…}]
        //    0: {id: 3, price: 127, photos: Array(2)}
        //    1: {id: 10, price: 26, photos: Array(1)}
        //    length: 2
        //    [[Prototype]]: Array(0)

        let productWithPhoto = products.filter(item => 'photos' in item && item.photos.length > 0)
        console.log(productWithPhoto)


        // (4) [{…}, {…}, {…}, {…}]
        //     0: {id: 10, price: 26, photos: Array(1)}
        //     1: {id: 8, price: 78}
        //     2: {id: 3, price: 127, photos: Array(2)}
        //     3: {id: 5, price: 499, photos: Array(0)}
        //     length: 4

        products.sort(compare);
        function compare(a, b) {
            if (+a.price > +b.price) return 1;
            if (+a.price < +b.price) return -1;
        }
        console.log(products);

    </script>
</body>

</html>
