<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        "use strict";

        /*
        4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами.
        Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
        Обязательно использовать оператор return.
        */

        function getSum(num1, num2) {
            return num1 + num2
        }

        function getSub(num1, num2) {
            return num1 - num2
        }

        function getMul(num1, num2) {
            return num1 * num2
        }

        function getDiv(num1, num2) {
            return num1 / num2
        }

        console.log(getSum(10, 20))
        console.log(getSub(10, 20))
        console.log(getMul(10, 20))
        console.log(getDiv(10, 20))

    </script>
</body>

</html>
