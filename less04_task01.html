    <script>
        "use strict";

        /*
        1. Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        Вам может пригодиться:
        - Number.isInteger(value) – функция проверяет, является ли переданное число целым.
        - Math.floor(value) - метод возвращает целое число, которое меньше или равно данному числу
        (проще говоря округляет в меньшую сторону).
        - Используйте также остаток от деления на 10, например 123 % 10 будет 3
        - Вам также может пригодится делить число на 100 и на 10.
        */

        // /////////////////////////////////////////////////////////////////////////////////////////////
        // Solution 1

        class Numbers {
            constructor(number) {
                this.number = number;
            }

            numberStructure() {
                this.units = this.number % 10;
                this.tens = (this.number % 100 - this.units) / 10;
                this.hundreds = (this.number % 1000 - this.tens * 10 - this.units) / 100;
            }
        }

        let userNum = prompt('Введите число в диапазоне [0, 999]: ');
        if (userNum < 0 || userNum > 999) {
            console.log('Число должно быть в диапазоне [0, 999]');
        } else if (isNaN(userNum) == true) {
            console.log('Это вообще не число');
        } else if (Number.isInteger(+userNum) != true) {
            console.log('Это не целое число');
        } else {
            let number1 = new Numbers(userNum);
            number1.numberStructure();
            console.log(
                ' units:', number1.units, '\n',
                'tens:', number1.tens, '\n',
                'hundreds', number1.hundreds)
        }


        /*
        1.1 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из
        дополнительных видео -> 3 примеры наследования -> типы на es5 и es6), конструктор Product,
        который принимает параметры name и price, сохраните их как свойства объекта. Также объекты
        типа Product должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте
        на 25%. Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-конструктора,
        и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).
        */

        // /////////////////////////////////////////////////////////////////////////////////////////////
        // Solution 1.1_es5
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price *= 0.75;
            alert(this.price);
        };

        let prod1 = new Product('product1', 100);
        prod1.make25PercentDiscount();


        // /////////////////////////////////////////////////////////////////////////////////////////////
        // Solution 1.1_es6
        class Product2 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
                alert(this.price);
            }
        }

        let prod2 = new Product2('product2', 220);
        prod2.make25PercentDiscount();

        /*
        1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из
        дополнительных видео -> 3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства
        объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать
        его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте
        эти свойства с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе
        AttachedPost должно создаваться свойство highlighted со значением false. Унаследуйте в объектах
        типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать
        свойству highlighted значение true.
        */

        // ///////////////////////////////////////////////////////////////////////////////////////////////
        // Solution 1.2_es5
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (newText) {
            this.text = newText;
        };

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;

        };

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        let post1 = new Post('author1', 'text1', 'date1');
        post1.edit('new text');

        let post11 = new AttachedPost('authorAP1', 'textAP1', 'dateAP1');
        post11.edit('new textAP1');
        post11.makeTextHighlighted();

        // ///////////////////////////////////////////////////////////////////////////////////////////////
        // Solution 1.2_es6
        class Post2 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit2(newText) {
                this.text = newText;
            }
        };

        class AttachedPost2 extends Post2 {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted2() {
                this.highlighted = true;
            }
        };

        let post3 = new Post2('author1', 'text1', 'date1');
        post3.edit2('new text');

        let post4 = new AttachedPost2('authorAP1', 'textAP1', 'dateAP1');
        post4.edit2('new textAP1');
        post4.makeTextHighlighted2();

    </script>
